{% extends 'base.html' %}
{% load staticfiles %}

{% block header_extension %}
<script src="{% static 'js/controllers.js' %}"></script>
<style type="text/css">
    #map-wrapper, #map-canvas {
        width: 100%;
        height: 100%;
    }
    #twitter-feed {
        position: fixed;
        width: 350px;
        top: 50px;
        height: calc(100% - 50px);
        left: 16px;
        padding-top: 16px;
    }
</style>
{% endblock %}

{% block content %}
<div id="map-wrapper" ng-controller="MapCtrl">
    <div id="map-canvas"></div>
    <div id="twitter-feed">
        <div class="panel panel-default" ng-repeat="tweet in tweets">
            <div class="panel-heading">{a tweet.author a}</div>
            <div class="panel-body">{a tweet.text a}</div>
        </div>
    </div>
</div>
{% endblock %}

{% block script_extension %}
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script>
<script type="text/javascript">
    (function() {
        google.maps.event.addDomListener(window, 'load', initialize);
        function initialize() {
            /* position Amsterdam */
            var latlng = new google.maps.LatLng(52.3731, 4.8922);

            var mapOptions = {
              center: latlng,
              scrollWheel: false,
              zoom: 13
            };

            var marker = new google.maps.Marker({
              position: latlng,
              url: '/',
              animation: google.maps.Animation.DROP
            });

            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            marker.setMap(map);
        };
    })();
</script>
{% endblock %}
