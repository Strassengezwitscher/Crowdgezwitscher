<div id="map-wrapper">
    <div id="map-canvas"></div>
    <div id="twitter-feed">
        <div class="panel panel-default" *ngFor="let tweet of tweets">
            <div class="panel-heading">{{ tweet.author }}</div>
            <div class="panel-body">{{ tweet.text }}</div>
        </div>
    </div>
</div>
